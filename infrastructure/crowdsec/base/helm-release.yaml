apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  interval: 10m
  install:
    createNamespace: true
  chart:
    spec:
      chart: crowdsec
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
  values:
    # Customize as needed â€” this is minimal example
    agent:
      acquisition: []
    lapi:
      dashboard:
        enabled: false
