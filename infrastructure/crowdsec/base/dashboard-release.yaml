# infrastructure/crowdsec/dashboard-helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec-dashboard
  namespace: flux-system
spec:
  interval: 10m
  releaseName: crowdsec-dashboard
  targetNamespace: crowdsec
  chart:
    spec:
      chart: crowdsec-dashboard
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
  values:
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: dashboard.kiwilab.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - dashboard.kiwilab.dev
          secretName: crowdsec-dashboard-tls
