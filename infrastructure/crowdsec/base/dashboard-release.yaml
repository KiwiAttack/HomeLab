apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec-dashboard
  namespace: crowdsec
spec:
  interval: 10m
  chart:
    spec:
      chart: crowdsec-dashboard
      version: 0.6.3
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
  values:
    service:
      type: ClusterIP
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
      hosts:
        - host: dashboard.kiwilab.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - dashboard.kiwilab.dev
          secretName: crowdsec-dashboard-tls
