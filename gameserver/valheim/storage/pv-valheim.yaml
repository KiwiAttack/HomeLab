apiVersion: v1
kind: PersistentVolume
metadata:
  name: valheim-config-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.178.200
    path: /srv/k8s-data/valheim/config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valheim-config-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: valheim-data-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.178.200
    path: /srv/k8s-data/valheim/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valheim-data-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
