name: Validate Kubernetes YAML

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg yamllint
          wget https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.6.0/kustomize_v5.6.0_linux_amd64.tar.gz
          tar -xzf kustomize_v5.6.0_linux_amd64.tar.gz
          chmod +x kustomize
          sudo mv kustomize /usr/local/bin/

      - name: Lint YAML files
        run: |
          find . -type f -name "*.yaml" ! -name "*.sops.yaml" | xargs -r yamllint || exit 1

      - name: Build kustomize (fail if invalid)
        run: kustomize build clusters/heimdall > /dev/null